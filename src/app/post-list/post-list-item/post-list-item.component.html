<div class="container" [ngClass]="{'list-group-item': true,
                      'list-group-item-success': loveIts > 0,
                      'list-group-item-danger': loveIts <0 }">
  <div class="row">
    <div class="col-md-12">
      <h2>Titre : {{ title }}<small style="float: right;font-size: 16px !important;">{{ createdAt }}</small></h2>
    </div>
    <hr>
    <div class="col-md-12">
    <p>Content : {{ content }}</p>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-md-4">
      <button class="btn btn-success" (click)="onLike(post)"><i class="fa fa-thumbs-up"></i></button>
      <button style="margin-left: 10px;" class="btn btn-danger" (click)="onNoLike(post)"><i class="fa fa-thumbs-down"></i></button>
      <p>{{ loveIts }}</p>
    </div>
      <div class="col-md-3">
          <button class="btn btn-danger" name="remove" (click)="onDelete(post)">Supprimer</button>
      </div>
  </div>
</div>
