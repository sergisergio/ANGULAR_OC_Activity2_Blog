<div class="row justify-content-center">
  <div class="col-sm-6">
    <h2 class="text-center">Enregistrer un nouvel article</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Synopsis</label>
        <textarea id="content"
                  class="form-control" formControlName="content">
        </textarea>
      </div>
      <button class="btn btn-success text-center" [disabled]="postForm.invalid"
              type="submit">Enregistrer
      </button>

    </form>
  </div>
</div>
