<div class="row justify-content-center">
  <div class="col-md-8">
    <ul class="list-group">
      <app-post-list-item  *ngFor="let post of posts; let i = index"
                                  [postTitle]="post.title"
                                  [postContent]="post.content"
                                  [postCreatedAt]="post.created_at"
                                  [index]="i"></app-post-list-item>
    </ul>
  </div>
</div>
