<div class="row justify-content-center">
  <div class="col-md-8">
    <h1>Articles</h1>
    <ul class="list-group">
      <app-post-list-item  *ngFor="let post of posts; "
                                  [title]="post.title"
                                  [content]="post.content"
                                  [createdAt]="post.created_at | date: 'dd/MM/yyyy, hh:mm a'"
                                  [loveIts]="post.loveIts"
                                  [post]="post"></app-post-list-item>
    </ul>
  </div>
</div>
